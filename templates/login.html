{% extends "base.html" %}
{% block content %}
<h2>Login</h2>
<form method="post">
    <label> Name : </label><input type="text" name="username" {% if username %}value={{username}}{% endif %} >
    {% if(username_error) %}<span>{{username_error}}</span>{% endif %}
    <br/><br/>
    <label> Password : </label><input type="password" name="password">
    {% if(password_error) %}<span>{{password_error}}</span>{% endif %}
    <br/><br/>
    <label></label><input type="submit" value="Login"/>
    <br/>
    <a href="/signup">New user?</a>
</form>
{% endblock %}
